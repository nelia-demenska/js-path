<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Function Expressions</title>
  </head>

  <body>
    <h1 id="title">Function Expressions</h1>
    <script>
      let bread = ["flour", "yeast", "salt", "water"];
      let brownies = ["butter", "chocolate", "flour", "eggs", "sugar"];

      // function declaration is available on global scope and can be called upper in code
      function checkAllergies(recipe, ingredient) {
        const hasIngredient = recipe.includes(ingredient);
        return hasIngredient;
      }

      // function expression is not available on global scope
      const checkAllergies2 = function (recipe, ingredient) {
        const hasIngredient = recipe.includes(ingredient);
        return hasIngredient;
      };
      console.log(checkAllergies(bread, "yeast"));
    </script>
  </body>
</html>
